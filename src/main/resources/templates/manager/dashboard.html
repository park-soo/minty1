<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>

    <style>
    /* 전체 영역 스타일 */
    .container {
      height: 100%;
      display: flex;
      flex-direction: row;
      border-bottom: 2px solid #000;
    }

    /* Sidebar 스타일 */
    .sidebar {
      border: 2px solid #000;
      overflow: auto;
      margin-left: auto;
      margin-bottom: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }
    .sidebar ul li {
      padding: 8px 12px;
      margin: 10px;
    }
    .sidebar ul li:hover {
      background-color: #eaeaea;
    }

    .sidebar ul li a {
      display: block;
      text-decoration: none;
      color: #000;
    }

    .board-area {
      padding: 10px;
      flex: 1;
      display: none;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      background-color: #f1f1f1;
      height: auto;
      margin: 10px;
    }

    .board-visitor {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-bottom: 10px;

    }

    .board-transaction {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .board-Inquiry {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .board-item {
      flex: 1;
      height: 180px;
      background-color: #f9f9f9;
      margin: 10px;

    }

    .board-item-visitor {
      flex: 2;
      height: 360px;
      background-color: #f9f9f9;
      margin: 10px;
      display: flex;

    }

    /* 프로필 정보 스타일 */
    .profile-info {
      text-align: right;
      background-color: #fde8e8;
      border: 2px solid #000;
      margin-right: 0px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 350px;
    }

    .profile {
      display: flex;
      align-items: center;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .profile img {
      width: 100%;
      height: 250px;
      border-radius: 0;
      margin-right: 10px;
    }

    .nickname {
      font-weight: bold;
      margin-top: 10px;
    }

    .total-sales {
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }

    .sales-amount {
      font-size: 24px;
      text-align: center;
    }
    .show{
        display: flex;
    }

    .chart-container {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 20%;
  }

  .chart {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index:0;
  }
    li:hover{
    cursor:pointer;
    }
    /* 일자별 요약 테이블과 통계 테이블의 th 부분 색상 변경 */
  table{
    background-color: white;
  }
   table.table th {
    background-color: #FAD8D5;
  }

   table.table th, table.table td {
    text-align: center;
  }

    </style>
</head>
<body>
<div layout:fragment="content">

    <div class="container">
        <div class="sidebar">
            <ul>
                <li class="dash">
                    <img src="/image/manager/dashboard.PNG" alt="dash">
                    대시보드
                </li>
                <li class="user-c">
                    <img src="/image/manager/user.PNG" alt="user-c">
                    사용자 관리
                </li>
                <li class="content-c">
                    <img src="/image/manager/content.PNG" alt="content-c">
                    컨텐츠 관리
                </li>
                <li class="marketing-c">
                    <img src="/image/manager/marketing.PNG" alt="marketing-c">
                    마케팅 관리
                </li>
                <li class="revenue">
                    <img src="/image/manager/sales.PNG" alt="revenue">
                    수입관리
                </li>
                <li class="stast">
                    <img src="/image/manager/statics.PNG" alt="stast">
                    통계
                </li>
                <li class="fix">
                    <img src="/image/manager/support.PNG" alt="fix">
                    메인페이지관리
                </li>
                <li class="sup">
                    <img src="/image/manager/support.PNG" alt="sup">
                    고객지원
                </li>
            </ul>
        </div>

        <!-- 컨텐츠 영역에 공간을 추가하려면 빈 div 추가 -->
        <!--대시보드-->
        <div class="board-area dash-1 show">

            <div class="board-visitor">
                <div class="board-item-visitor">
                    <div class="chart-container">
                        <canvas id="visitorChart" class="chart"></canvas>
                    </div>
                </div>
            </div>

            <div class="board-transaction">
                <div class="board-item">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>일자</th>
                            <th>거래량</th>
                            <th>매출액</th>
                            <th>방문자</th>
                            <th>가입</th>
                            <th>문의</th>
                            <th>후기</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="statistic : ${statisticsList}">
                            <td th:text="${statistic.visitDate}"></td>
                            <td th:text="${statistic.transaction}"></td>
                            <td th:text="${statistic.sales}"></td>
                            <td th:text="${statistic.visitor}"></td>
                            <td th:text="${statistic.register}"></td>
                            <td th:text="${statistic.inquiry}"></td>
                            <td th:text="${statistic.review}"></td>
                        </tr>
                        </tbody>
                    </table>



                </div>
            </div>

            <div class="board-Inquiry">
                <div class="board-item">고객문의</div>
                <div class="board-item">광고 요청</div>
            </div>
        </div>

        <!--사용자관리-->
        <div class="board-area user-c-1">
            사용자관리
        </div>
        <!--컨텐츠 관리-->
        <div class="board-area content-c-1">
            컨텐츠관리
        </div>
        <!--마케팅관리-->
        <div class="board-area marketing-c-1">
            마케팅관리
        </div>
        <!--수입관리-->
        <div class="board-area revenue-1">
            수입관리
        </div>
        <!--통계-->
        <div class="board-area stast-1">
            <h4>통계</h4>
            <table class="table">
                <thead>
                <tr>
                    <th>일자</th>
                    <th>거래량</th>
                    <th>매출액</th>
                    <th>방문자</th>
                    <th>가입</th>
                    <th>문의</th>
                    <th>후기</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="statistic : ${statisticsList}">
                    <td th:text="${statistic.visitDate}"></td>
                    <td th:text="${statistic.transaction}"></td>
                    <td th:text="${statistic.sales}"></td>
                    <td th:text="${statistic.visitor}"></td>
                    <td th:text="${statistic.register}"></td>
                    <td th:text="${statistic.inquiry}"></td>
                    <td th:text="${statistic.review}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--메인페이지관리-->
        <div class="board-area fix-1">
            메인페이지관리
        </div>
        <!--고객지원-->
        <div class="board-area sup-1">
            고객지원
        </div>


        <div class="profile-info">
            <div class="profile">
                <img src="/image/manager.PNG" alt="프로필 사진">
                <div class="nickname">운영진: reboot</div>
            </div>
            <div class="total-sales">총 매출</div>
            <div class="sales-amount"><span th:text="${sales}"></span></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" th:src="@{/js/dashboard.js}"></script>

    <script>
  // AJAX 요청을 통해 서버에서 방문자 수 데이터 가져오기
  $.ajax({
    url: '/getManagerStatistics', // 실제로 요청을 보낼 URL
    type: 'GET',
    success: function(response) {
      const managerStats = response.managerStatistics;

      const labels = managerStats.map(item => item.visitDate);
      const counts = managerStats.map(item => [item.inquiry, item.register, item.review, item.sales, item.transaction, item.visitor]);

      const ctx = document.getElementById('visitorChart').getContext('2d');

      const datasets = [{
        label: '거래량',
        data: counts.map(item => item[4]),
        backgroundColor: 'rgba(0, 255, 255, 0.5)',
        borderColor: 'rgba(0, 255, 255, 1)',
        borderWidth: 1,
        tension: 0.3,
        fill: false
      }, {
        label: '매출액',
        data: counts.map(item => item[3]),
        backgroundColor: 'rgba(255, 255, 0, 0.5)',
        borderColor: 'rgba(255, 255, 0, 1)',
        borderWidth: 1,
        tension: 0.3,
        fill: false
      }, {
        label: '방문자',
        data: counts.map(item => item[5]),
        backgroundColor: 'rgba(0, 123, 255, 0.5)',
        borderColor: 'rgba(0, 123, 255, 1)',
        borderWidth: 1,
        tension: 0.3,
        fill: false
      }, {
        label: '가입',
        data: counts.map(item => item[1]),
        backgroundColor: 'rgba(0, 255, 0, 0.5)',
        borderColor: 'rgba(0, 255, 0, 1)',
        borderWidth: 1,
        tension: 0.3,
        fill: false
      }, {
        label: '문의',
        data: counts.map(item => item[0]),
        backgroundColor: 'rgba(255, 0, 0, 0.5)',
        borderColor: 'rgba(255, 0, 0, 1)',
        borderWidth: 1,
        tension: 0.3,
        fill: false
      }, {
        label: '후기',
        data: counts.map(item => item[2]),
        backgroundColor: 'rgba(0, 0, 255, 0.5)',
        borderColor: 'rgba(0, 0, 255, 1)',
        borderWidth: 1,
        tension: 0.3,
        fill: false
      }];

      const config = {
        type: 'line',
        data: {
          labels: labels,
          datasets: datasets
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            },
            title: {
              display: true,
              text: '일자별 통계'
            }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      };

      var lineVisibility = {
        transaction: true,
        sales: true,
        visitor: true,
        register: true,
        inquiry: true,
        review: true
      };

      function toggleLineVisibility(line) {
        var datasets = chart.config.data.datasets;
        var lineIndex = datasets.findIndex(dataset => dataset.label === line);

        if (lineVisibility[line]) {
          datasets[lineIndex].hidden = true;
          lineVisibility[line] = false;
        } else {
          datasets[lineIndex].hidden = false;
          lineVisibility[line] = true;
        }

        chart.update();
      }

      var chart = null;

      function initChart() {
        var ctx = document.getElementById('visitorChart').getContext('2d');
        chart = new Chart(ctx, config);
      }

      initChart();

      var lineItems = document.querySelectorAll('.line-toggle');

      lineItems.forEach(function(item) {
        item.addEventListener('click', function() {
          var line = this.dataset.line;
          toggleLineVisibility(line);
        });
      });
    },
    error: function(error) {
      console.log(error);
    }
  });
</script>
</div>
</body>
</html>
